    .pdf-viewer-container {

      display: flex;
      align-items: center;

      font-weight: 600;
      margin: 0;
    }
    .pdf-viewer-actions {
      display: flex;
      gap: 10px;
    }
    .pdf-frame-wrap {
      position: relative;
      width: 100%;
      padding-bottom: 129.4%; /* A4 ratio */
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border-color);
      background: var(--bg-card);
    }
    .pdf-frame-wrap iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      .pdf-frame-wrap {
        padding-bottom: 150%;

      var title = params.get('title') || 'Document';
      if (!url) return;

      document.title = title + ' — Yixuan He (Adam)';
      document.getElementById('downloadBtn').href = url;
